<!doctype HTML>
<html>
<head>
<title>Wedding Invitation Card</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>    
</head>
	
<body style="margin: 0px; overflow: hidden;">

    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
	    
	<a-assets>
        <a-asset-item
          id="heart"
          src="./asset/Kidney.glb"
        >
        </a-asset-item>
	
	</a-assets>
	<!-- 2D text -->
	<a-marker type="pattern" url="marker-heart.patt">
		
		<a-entity
		  id="kidney-model"
		  gltf-model="#Kidney"
		  position="0 0 0"
		  scale="0.5 0.5 0.5"
		  class="clickable"
		  gesture-handler
		>
		</a-entity>
		
		<!-- positioning a plane directly below text for increased visibility; need to adjust position to avoid z-fighting.  -->
		<a-plane color="white" rotation="0 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90"></a-plane>

		<!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
		<a-text value="Hello, world!" font="./fonts/Exo2Bold.fnt" color="red" rotation="0 0 0" align="center" scale="2 2 2"></a-text>
		
		<!-- positioning a second copy to attempt drop-shadow effect; need to adjust position to avoid z-fighting -->
		<!-- <a-text value="Hello, world!" font="fonts/Exo2Bold.fnt" color="black" rotation="-90 0 0" align="center" scale="2 2 2" position="0.01 -0.2 0"></a-text> -->

		
		<!-- avoiding z-fighting is difficult; may want to render canvas to text instead -->

	</a-marker>

    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
